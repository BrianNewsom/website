<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ByGradeLevelPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
        <style type="text/css">
            body {
                width: 525px;
            }
        </style>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .by-grade-level img {
                border: none;
            }

            .by-grade-level a {
                text-decoration: none;
                color: #990000;
            }

            #main-content .by-grade-level a:hover {
                text-decoration: none;
            }

            #main-content .by-grade-level a:hover span {
                text-decoration: underline;
            }

            .by-grade-level td {
                text-align: center;
                padding-top: 30px;
            }

            .by-grade-level table {
                width: 100%;
            }

            .by-grade-level span {
                padding-top: 5px;
                font-size: 14px;
                font-weight: bold;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div wicket:message="dir:language.dir" class="by-grade-level standard-content">
        <table>
            <tr>
                <td>
                    <a href="#" wicket:id="ipad-tablet-link">
                        <img src="/images/by-device/ipad.png"
                             alt="iPad Image" wicket:id="ipad-tablet-image"/><br/>
                        <span><wicket:message key="nav.ipad-tablet">iPad/Tablet</wicket:message></span>
                    </a>
                </td>
                <td>
                    <a href="#" wicket:id="chromebook-link">
                        <img src="/images/by-device/chromebook.png"
                             alt="Chromebook Image" wicket:id="chromebook-image"/><br/>
                        <span><wicket:message key="nav.chromebook">Chromebook</wicket:message></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>

</body>
</html>
