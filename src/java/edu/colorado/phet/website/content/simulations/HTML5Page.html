<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] HTML5Page</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:extend>
    <div class="html-page">
        <div wicket:id="breadcrumbs" class="html-breadcrumbs">Sample Title</div>
        <div wicket:id="html-panel" wicket:message="dir:language.dir"></div>
        <div class="main-footer">
            <div class="main-footer-spacer"></div>
            <div class="other-languages">
                <div wicket:id="translation-credits" style="margin-bottom: 5px;" class="translation-credits">
                    This is the credits line for the translation.
                </div>
                <span wicket:id="translation-links">Translation links</span>
            </div>
            <div class="copyright">&copy; 2011 University of Colorado. <a href="#" wicket:id="some-rights-link">
                <wicket:message key="footer.someRightsReserved">Some rights reserved.</wicket:message>
            </a></div>
        </div>
    </div>
</wicket:extend>

</body>
</html>
