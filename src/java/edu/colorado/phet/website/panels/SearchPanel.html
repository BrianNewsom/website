<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SearchPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <script type="text/javascript" wicket:id="javascript-locale"></script>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <form method="get" wicket:id="search-form" autocomplete="off" id="search-form">
        <div>
            <label for="search-text-id" style="display: none;">
                <wicket:message key="search.search">Search</wicket:message>
            </label>
            <input type="text" size="15" name="q" wicket:message="title:search.enterText"
                   title="Enter the text to search for"
                   class="always-enabled" id="search-text-id"/>
            <input type="submit" value="Go" wicket:message="title:search.clickSearch,value:search.search"
                   title="Click here to search the PhET website"
                   autocomplete="off"
                   class="always-enabled" id="search-submit-id"/>
        </div>
    </form>
    <script type="text/javascript">
        //<![CDATA[
        function selectItem( li ) {
            //$( '#search-form' ).css( "background-color", "red" );
            //$( '#search-form' ).submit();
            window.location = li.data[1];
        }
        function render( value, data ) {
            if ( data[0] == 'sim' ) {
                return value + " <span style=\"color: #666;\">(simulation)</span>";
            }
            return value;
            //return value + " <span style=\"color: #666;\">(simulation)</span>";
            //return data[0];
        }
        $( "#search-text-id" ).autocomplete( {
                                                 url:"/autocomplete",
                                                 extraParams:{
                                                     l:phetLocale
                                                 },
                                                 delay:250,
                                                 onItemSelect:selectItem,
                                                 showResult:render
                                             } );
        //]]>
    </script>
</wicket:panel>

</body>
</html>
