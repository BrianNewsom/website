<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] ContributionManagePanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body wicket:message="dir:language.dir">

<wicket:panel>
    <div wicket:message="dir:language.dir">
        <tr>
            <th>
                <wicket:message key="contribution.manage.list.title">Title</wicket:message>
            </th>
            <th>
                <wicket:message key="contribution.manage.list.authors">Authors</wicket:message>
            </th>
            <th colspan="2">
                <wicket:message key="contribution.manage.list.actions">Actions</wicket:message>
            </th>
        </tr>
        <tr wicket:id="contributions">
            <td>
                <a href="#" wicket:id="contribution-link">
                    <span wicket:id="contribution-title"></span>
                </a>
            </td>
            <td wicket:id="contribution-authors"></td>
            <td style="text-align: center;">
                <a href="#" wicket:id="edit-link">
                    <wicket:message key="contribution.manage.list.edit">
                        edit
                    </wicket:message>
                </a>
            </td>
            <td style="text-align: center;">
                <a href="#" wicket:id="delete-link">
                    <wicket:message key="contribution.manage.list.delete">
                        delete
                    </wicket:message>
                </a>
            </td>
        </tr>
    </div>
</wicket:panel>

</body>
</html>
