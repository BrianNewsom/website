<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SponsorsPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <div style="margin-top: -10px;border: none;background-color: transparent;">
        <table style="width: 160px; height: 100px; background-image:url('/images/support/you.png'); margin: 0 auto;">
            <tr>
                <td style="vertical-align: middle;">
                    <a href="https://npo1.networkforgood.org/Donate/Donate.aspx?npoSubscriptionId=1006125"
                       rel="external,nofollow"
                       style="text-decoration: none !important; color: #fff; line-height: normal;">
                        <span style="width: 130px; margin: 0 auto; display: block;">
                            <span wicket:id="you"><wicket:message key="sponsors.youQuestion">
                                You?
                            </wicket:message></span>
                            <br/>
                            <span style="font-size: 9px;"><wicket:message key="sponsors.youSubtitle">
                                (support PhET today and help STEM education worldwide.)
                            </wicket:message></span>
                        </span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>

</body>
</html>
