<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] HTMLBanner</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <a class="html-banner-container" href="#" wicket:id="html-banner-link">
        <span display="block" class="html-banner-logo">
            <img class="html-banner-image" src="../../../../../../../root/images/HTML5_Badge_80_clean.svg" wicket:id="html-banner-image" alt="HTML5"/>
            <span class="html-banner-html">HTML</span>
            <div class="html-banner-simsText">
                <wicket:message key="html5.tryOurNewHTML5Sims">TRY OUR NEW HTML5 SIMS</wicket:message>
            </div>
            <div class="html-banner-crowdfund">
                <div class="html-banner-crowdfundText">
                    <wicket:message key="html5.crowdfundedProjects">Donate now:</wicket:message>
                </div>
                <div class="html-banner-teach-with-phet html-banner-button" onclick="javascript:location.href='http://www.crowdrise.com/helpbuildteachwithphet';return false;">
                    <wicket:message key="html5.buildTeachWithPhet">Build "Teach with PhET"</wicket:message>
                </div>
                <div class="html-banner-cck html-banner-button" onclick="javascript:location.href='http://www.crowdrise.com/PhETHTML5CCKSimulation';return false;">
                    <wicket:message key="html5.bringCCK">Bring Circuit Sim to iPad</wicket:message>
                </div>
                <div class="html-banner-separator">
                </div>
            </div>
        </span>
    </a>
</wicket:panel>

</body>
</html>
