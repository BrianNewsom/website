<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] HTMLBanner</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <span class="html-banner-container">
        <span id="html-banner-content">
            <span class="html-banner-crowdfundText" wicket:message="dir:language.dir">
                <wicket:message key="html5.crowdfundedProjects">Donate:</wicket:message>
            </span>
            <a href="http://www.crowdrise.com/helpbuildteachwithphet" tabindex="0" target="_blank"
                class="html-banner-cck html-banner-button" wicket:message="dir:language.dir">
                <wicket:message key="html5.buildTeachWithPhet">Build "Teach with PhET"</wicket:message>
            </a>
            <a href="http://www.crowdrise.com/PhETHTML5CCKSimulation" tabindex="0" target="_blank"
                class="html-banner-cck html-banner-button" wicket:message="dir:language.dir">
                <wicket:message key="html5.bringCCK">Build HTML5 Circuit Sim</wicket:message>
            </a>
            <a href="#" wicket:id="html-banner-link" id="html-banner-link" wicket:message="dir:language.dir">
                <img class="html-banner-image" src="../../../../../../../root/images/HTML5_Badge_40_clean.svg" wicket:id="html-banner-image"
                     wicket:message="dir:language.dir" alt=" " width="40px" height="40px"/>
                <span class="html-banner-html" wicket:message="dir:language.dir">HTML</span>
                <span class="html-banner-simsText" wicket:message="dir:language.dir">
                    <wicket:message key="html5.tryOurNewHTML5Sims">HTML5 Sims</wicket:message>
                </span>
            </a>
        </span>
    </span>
</wicket:panel>

</body>
</html>
