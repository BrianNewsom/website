<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] DonationBannerRegularPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <form method="get" target="#" style="position: relative;">
        <input type="button" value="Donate now" wicket:message="value:donation-banner.donateNow" class="large-form-button" id="donation-button-right"
               onclick="_gaq.push(['_trackEvent', 'Donation', 'Banner Button', document.URL]); window.open('https://donatenow.networkforgood.org/1437859','_blank');"/>
    </form>
    <div class="donation-header"><wicket:message key="donation-banner.phetsEndOfSchoolCampaign">PhET's End of School Campaign</wicket:message></div>
    <p class="donation-text">
        <wicket:message key="donation-banner.summerVacation">Over the summer PhET will be hard at work upgrading our simulations for the new school year! Help support our summer vacation work and give the gift of learning by donating today!</wicket:message>
    </p>
</wicket:panel>

</body>
</html>
