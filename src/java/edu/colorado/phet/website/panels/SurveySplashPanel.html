<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] SurveySplashPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
</head>
<body>

<wicket:panel>
    <!--<div style="color: #000; background-color: #ecd598; width: 300px; height: 220px; position: relative;">-->
    <div style="color: white; background-image: url('/images/survey-background-300x220.png'); width: 300px; height: 220px;">
    <!--<div style="color: white; background-image: url('../../../../../../../root/images/survey-background-300x220.png'); width: 300px; height: 220px;">-->
        <div style="font-size: 20px; font-weight: bold; width: 300px; text-align: center; padding-top: 10px;">Are you an educator?<br/>PhET
            needs your help!
        </div>
        <div style="font-size: 14px; width: 280px; margin: 10px;">
            To help advance our work, keep PhET free, and make the site as useful as possible for <span style="text-decoration: underline">you</span>,
            we need to know more about <strong>how you use PhET</strong>.
            <div style="text-align: center; margin-top: 5px;">
                Please <a href="http://tinyurl.com/phetsurvey" target="_blank" style="color: white; font-weight: bold; text-decoration: underline;"
                          onclick="_gaq.push(['_trackEvent', 'Survey', 'Survey Link', document.URL]); window.open('http://tinyurl.com/phetsurvey','_blank');">complete
                our survey</a>!<br/>It takes ~15-20 minutes.
            </div>
        </div>
        <div style="text-align: center;">
            <input type="button" value="Go to Survey" class="large-form-button"
                   onclick="_gaq.push(['_trackEvent', 'Survey', 'Survey Button', document.URL]); window.open('http://tinyurl.com/phetsurvey','_blank');"/>
        </div>
    </div>
</wicket:panel>

</body>
</html>
