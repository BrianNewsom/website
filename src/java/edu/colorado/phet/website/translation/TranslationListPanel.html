<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] TranslationListPanel</title>
    <wicket:remove>
        <!-- for preview purposes only -->
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
        <style type="text/css">
        </style>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            table.translation-table {
            /*border: 1px outset gray;*/
                border: 1px solid gray;
                border-spacing: 2px;
                border-collapse: collapse; /*margin: 0 auto;*/
                width: 100%;
            }

            table.translation-table th {
            /*border: 1px dotted gray;*/
                padding: 3px;
            }

            table.translation-table td {
            /*border: 1px dotted gray;*/
                padding: 3px;
                text-align: center;
            }

            /*table.translation-table tr.head td {*/
            /*background-color: lightgray;*/
            /*}*/

            span.translation-visible {
                color: green;
            }

            tr.translation-preferred {
                background-color: #ccffcc !important; /* override the default column highlighting */
            }

            span.translation-locked {
                color: red;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <wicket:enclosure child="sort-by-id">
        <p style="text-align: right;">
            <a href="#" wicket:id="sort-by-id">Sort by id</a>
            &nbsp;&nbsp;&nbsp;
            <a href="#" wicket:id="sort-by-locale">Sort by locale</a>
        </p>
    </wicket:enclosure>
    <table class="translation-table">
        <tr class="head">
            <td>Id</td>
            <td style="text-align: left;">Locale</td>
            <td>Strings</td>
            <td>Visibility</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr wicket:id="translation-list">
            <td wicket:id="id">

            </td>
            <td wicket:id="locale" style="text-align: left;">

            </td>
            <td wicket:id="num-strings">

            </td>
            <td>
                <span wicket:id="visible-label">true</span>
                <wicket:enclosure child="visible-toggle">
                    (<a href="#" wicket:id="visible-toggle">toggle</a>)
                </wicket:enclosure>
                <wicket:enclosure child="reactivate">
                    (<a href="#" wicket:id="reactivate">reactivate</a>)
                </wicket:enclosure>
            </td>
            <td>
                <a href="#" wicket:id="preview"><span wicket:id="type">preview</span></a>
            </td>
            <td>
                <a href="#" wicket:id="edit">edit</a>
            </td>
            <td>
                <span wicket:id="locked-label">yes</span>
                <wicket:enclosure child="lock-toggle">
                    (<a href="#" wicket:id="lock-toggle">toggle</a>)
                </wicket:enclosure>
            </td>
            <td>
                <a wicket:id="submit-link" href="#">submit</a>
            </td>
            <td>
                <wicket:enclosure child="delete">
                    <a href="#" wicket:id="delete">delete</a>
                </wicket:enclosure>
                <wicket:enclosure child="permanent-delete">
                    <a href="#" wicket:id="permanent-delete">perm delete</a>
                </wicket:enclosure>
            </td>
            <td>
                <a href="#" wicket:id="request-to-collaborate">request to collaborate</a>
            </td>
            <td><span wicket:id="emails"></span></td>
        </tr>
    </table>
</wicket:panel>

</body>
</html>
