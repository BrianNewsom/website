<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] TranslateLanguagePage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .index-content {
                width: 765px;
                margin: 0 auto;
                padding: 10px;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <div class="index-content">

        <wicket:enclosure child="translation-list-panel">
            <h2>Translations already in this language</h2>

            <div wicket:id="translation-list-panel"></div>
        </wicket:enclosure>

        <h2>Create a new translation</h2>

        <form wicket:id="create-new-translation-form">
            Create a translation:
            <span wicket:id="locales">

            </span>
            <input type="submit" value="create"/>
        </form>

        <h2>Create a new version of an existing translation</h2>

        <form wicket:id="create-version-translation-form">
            Pick an existing translation:
            <select wicket:id="translations"></select>

            <input type="submit" value="create"/>
        </form>

    </div>
</wicket:extend>

</body>
</html>
