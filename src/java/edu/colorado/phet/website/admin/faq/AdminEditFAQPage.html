<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title wicket:id="page-title">[PREVIEW] AdminEditFAQPage</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .faq-preview {
                float: right;
                border: 1px solid gray;
                padding: 10px;
                width: 525px;
                margin-left: 100px;
            }
        </style>
    </wicket:head>
</head>
<body wicket:message="dir:language.dir">

<wicket:extend>
    <h2 wicket:id="title">FAQs for ...</h2>

    <p>To edit a header, question or answer, just click on the text and it will open up an editing box. Click outside of the box to save.</p>

    <div class="faq-preview">
        <h2>Preview</h2>

        <div wicket:id="preview-container">
            <div wicket:id="preview"></div>
        </div>
    </div>

    <table wicket:id="items-container">
        <tr wicket:id="items">
            <div wicket:id="item"></div>
        </tr>
    </table>

    <h2>Add Question</h2>

    <form wicket:id="add-question">
        Question: <input wicket:id="question" type="text" value=""/>
        <input type="submit" value="add question" wicket:id="submit"/>
    </form>

    <h2>Add Section Header</h2>

    <form wicket:id="add-header">
        Header: <input wicket:id="text" type="text" value=""/>
        <input type="submit" value="add header" wicket:id="submit"/>
    </form>

</wicket:extend>

</body>
</html>
