<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>[PREVIEW] FAQEditItemPanel</title>
    <wicket:remove>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../root/css/preview.css"/>
    </wicket:remove>
    <wicket:head>
        <style type="text/css">
            .faq-item-surround {
                border: 1px solid gray;
                min-width: 250px;
            }

            .faq-tmp-link {
                text-decoration: none;
            }

            .faq-tmp-link img {
                border: none;
            }

            .faq-string {
                /*border: 1px solid #dddddd;*/
                /*margin-top: 10px;*/
                /*margin-left: 10px;*/
                /*margin-right: 10px;*/
                /*margin-bottom: 3px;*/
            }

            .faq-anchor-text {
                color: gray;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:panel>
    <td class="faq-item-surround">
        <div style="float: right; width: 150px; text-align: right; padding: 5px;">
            <a href="#" wicket:id="delete-link">delete</a>
            &nbsp;
            &nbsp;
            <a href="#" class="faq-tmp-link" wicket:id="up-link"><img src="/images/icons/tt/arrow-up.gif"/></a>
            &nbsp;
            <a href="#" class="faq-tmp-link" wicket:id="down-link"><img src="/images/icons/tt/arrow-down.gif"/></a>
        </div>
        <span class="faq-anchor-text" wicket:id="faq-anchor-text"></span><br/>
        <wicket:child/>
    </td>
</wicket:panel>

</body>
</html>
